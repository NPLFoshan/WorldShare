<body>
    <pe:mcml>
        <script type='text/npl'>
            <![CDATA[
                -- UI
                local Progress = NPL.load('(gl)Mod/WorldShare/cellar/Sync/Progress/Progress.lua')
                local Panorama = NPL.load('(gl)Mod/WorldShare/cellar/Panorama/Panorama.lua')

                -- service
                local KeepworkService = NPL.load('(gl)Mod/WorldShare/service/KeepworkService.lua')
                local KeepworkServiceWorld = NPL.load('(gl)Mod/WorldShare/service/KeepworkService/KeepworkServiceWorld.lua')

                -- libs
                local CommandManager = commonlib.gettable('MyCompany.Aries.Game.CommandManager')

                local page = document:GetPageCtrl()
                local wxacode = page:GetRequestParam('wxacode')

                function get_wxacode()
                    return wxacode
                end

                function copy()
                    Progress:Copy(KeepworkService:GetShareUrl())
                end

                function get_world_url()
                    local worldUrl = KeepworkService:GetShareUrl()

                    if (worldUrl) then
                        return worldUrl
                    else
                        return ''
                    end
                end

                function open_url()
                    local url = get_world_url()
                    Mod.WorldShare.Utils.OpenKeepworkUrlByToken(url)
                end

                function close()
                    Progress:CloseFinishPage()
                end

                function is_show_panorama_button()
                    local currentWorld = Mod.WorldShare.Store:Get('world/currentWorld')
                    local currentEnterWorld = Mod.WorldShare.Store:Get('world/currentEnterWorld')

                    if not currentWorld or not currentWorld.kpProjectId or
                       not currentEnterWorld or not currentEnterWorld.kpProjectId or
                       currentEnterWorld.kpProjectId == 0 then
                        return false
                    end

                    if tonumber(currentWorld.kpProjectId) == tonumber(currentEnterWorld.kpProjectId) then
                        return true
                    else
                        return false
                    end
                end

                function show_panorama()
                    close()
                    Panorama:ShowCreate(true)
                end

                function get_foldername()
                    local currentWorld = Mod.WorldShare.Store:Get('world/currentWorld')

                    if currentWorld and currentWorld.foldername then
                        return currentWorld.foldername
                    else
                        return L'同步完成'
                    end
                end

                function load_world()
                    KeepworkServiceWorld:LimitFreeUser(false, function(result)
                        if result then
                            local currentWorld = Mod.WorldShare.Store:Get('world/currentWorld')

                            if currentWorld and
                               type(currentWorld) == 'table' and
                               currentWorld.kpProjectId and
                               currentWorld.kpProjectId ~= 0 then
                                CommandManager:RunCommand('/loadpersonalworld -nosync ' .. currentWorld.kpProjectId)
                            end
                        else
                            _guihelper.MessageBox(L'操作被禁止了，免费用户最多只能拥有家园+1个本地世界，请删除不要的本地世界，或者联系老师（或家长）开通权限。')
                        end
                    end,true)
                end
             ]]>
        </script>
        <style type='text/mcss' src='Mod/WorldShare/cellar/Theme/Mcss/Theme1.mcss'>
            {
                 ['common_button'] = {
                    height = 30,
                    width = 60,
                    ['margin-left'] = 2,
                    ['font-weight'] = 'bold',
                    ['font-size'] = 13,
                    ['base-font-size'] = 13,
                 },
            }
        </style>
        <kp:window width='550'
                   height='400'
                   title='<%= get_foldername() %>'
                   onclose='close()'>
            <div style='height: 40px;'></div>
            <div style='padding:20px;
                        font-size:18px;
                        base-font-size:18px;
                        color:#000000'>
                <div style='font-size:13px;
                            base-font-size:13px;'>
                    <div style='text-align: center;'>
                        <%=L'恭喜！世界已经同步完毕！' %>
                        <br />
                        <%=L'你可以通过下面页面分享给他人' %>
                        <br />
                    </div>
                    <div>
                        <div style='margin-top: 15px;
                                    text-align: center;'>
                            <%= L'方式一：复制下方链接分享' %>
                        </div>
                        <div style='margin-top: 10px;
                                    height: 30px;
                                    width: 407px;'
                             align='center'>
                            <input type='text'
                                   class='theme1_white1_textfield'
                                   style='width: 280px;
                                          height: 25px;
                                          margin-top: 2.5px;'
                                   value='<%= get_world_url() %>' />
                            <input type='button'
                                   class='common_button theme1_lime_button'
                                   style='margin-left: 5px;'
                                   value='<%=L"复制" %>'
                                   onclick='copy()'/>
                            <input type='button'
                                   class='common_button theme1_gray_button'
                                   value='<%=L"打开" %>'
                                   onclick='open_url()' />
                        </div>
                    </div>
                    <div style='margin-top: 15px'>
                        <div style='text-align: center;'>
                            <%= L'方式二：微信扫描二维码分享' %>
                        </div>
                        <div>
                            <div style='margin-top: 15px;
                                        width: 100px;
                                        height: 100px;
                                        background-color: #ffffff;'
                                 align='center'>
                                <img style='width: 100px;
                                            height: 100px;'
                                     src='<%= get_wxacode() %>' />
                            </div>
                            <pe:if condition='<%= is_show_panorama_button() %>'>
                                <div style='margin-top: 15px;
                                            width: 130px;
                                            float: left;
                                            margin-right: 10px;'
                                     align='center'>
                                    <input type='button'
                                            class='theme1_orange_button'
                                            style='height: 45px;
                                                    width: 130px'
                                            value='<%= L"拍摄全景图" %>'
                                            onclick='show_panorama'/>
                                </div>
                            </pe:if>
                            <pe:if condition='<%= not is_show_panorama_button() %>'>
                                <div style='margin-top: 15px;
                                            width: 130px;'
                                     align='center'>
                                    <input type='button'
                                           class='theme1_orange_button'
                                           style='height: 45px;
                                                  width: 130px'
                                           value='<%= L"打开世界" %>'
                                           onclick='load_world'/>
                                </div>
                            </pe:if>
                        </div>
                    </div>
                </div>
            </div>
        </kp:window>
    </pe:mcml>
</body>
</html>
